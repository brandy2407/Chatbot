version: "2.0"

intents:
  - greet
  - goodbye
  - ask_for_stock
  - give_title
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_for_author
  - give_author

entities:
  - title
  - author

slots:
  title:
    type: text
    mappings:
    - type: from_entity
      entity: title
    influence_conversation: true

  author:
    type: text    
    mappings:
    - type: from_entity
      entity: author
    influence_conversation: true

responses:
  utter_greet:
  - text: "Hey! How can I help you with?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_get_title:
  - text: "What is the title of the book you are looking for?"

  utter_get_author:
  - text: "What is the name of the author you are looking for?"
  
  utter_tell_title:
  - text: "The title of the book you're looking for is {title}"

  utter_tell_author:
  - text: "The name of the author you're looking for is {author}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true